## g++-11

.cpp11Debug:
  extends:
    - .build_template
    - .g++11Debug
  before_script:
    - export CXX_STANDARD=11 CXX_COMPILER=g++ BUILD_TYPE=Debug
    - export BLDIR="BUILD_CPP11Debug" CMAKE_ARGS=""

.cpp11RelWithDebInfo:
  extends:
    - .build_template
    - .g++11RelWithDebInfo
  before_script:
    - export CXX_STANDARD=11  CXX_COMPILER=g++ BUILD_TYPE=RelWithDebInfo
    - export BLDIR="BUILD_CPP11RelWithDebInfo" CMAKE_ARGS=""

.cpp11Release:
  extends:
    - .build_template
    - .g++11Release
  before_script:
    - export CXX_STANDARD=11  CXX_COMPILER=g++ BUILD_TYPE=Release
    - export BLDIR="BUILD_CPP11Release" CMAKE_ARGS=""

# ==== 

c++ 11 Debug:
  extends: .cpp11Debug

c++ 11 RelWithDebInfo:
  extends: .cpp11RelWithDebInfo

c++ 11 Release:
  extends: .cpp11Release

