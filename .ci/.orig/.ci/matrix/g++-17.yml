## g++-17

.cpp17Debug:
  extends:
    - .build_template
    - .g++17Debug
  before_script:
    - export CXX_STANDARD=17  CXX_COMPILER=g++ BUILD_TYPE=Debug
    - export BLDIR="BUILD_CPP17Debug" CMAKE_ARGS=""

.cpp17RelWithDebInfo:
  extends:
    - .build_template
    - .g++17RelWithDebInfo
  before_script:
    - export CXX_STANDARD=17  CXX_COMPILER=g++ BUILD_TYPE=RelWithDebInfo
    - export BLDIR="BUILD_CPP17RelWithDebInfo" CMAKE_ARGS=""

.cpp17Release:
  extends:
    - .build_template
    - .g++17Release
  before_script:
    - export CXX_STANDARD=17 CXX_COMPILER=g++ BUILD_TYPE=Release
    - export BLDIR="BUILD_CPP17Release" CMAKE_ARGS=""


c++ 17 Debug:
  extends: .cpp17Debug

c++ 17 RelWithDebInfo:
  extends: .cpp17RelWithDebInfo

c++ 17 Release:
  extends: .cpp17Release

