## g++-14

.cpp14Debug:
  extends:
    - .build_template
    - .g++14Debug
  before_script:
    - export CXX_STANDARD=14  CXX_COMPILER=g++ BUILD_TYPE=Debug
    - export BLDIR="BUILD_CPP14Debug" CMAKE_ARGS=""

.cpp14RelWithDebInfo:
  extends:
    - .build_template
    - .g++14RelWithDebInfo
  before_script:
    - export CXX_STANDARD=14  CXX_COMPILER=g++ BUILD_TYPE=RelWithDebInfo
    - export BLDIR="BUILD_CPP14RelWithDebInfo" CMAKE_ARGS=""

.cpp14Release:
  extends:
    - .build_template
    - .g++14Release
  before_script:
    - export CXX_STANDARD=14 CXX_COMPILER=g++ BUILD_TYPE=Release
    - export BLDIR="BUILD_CPP14Release" CMAKE_ARGS=""

c++ 14 Debug:
  extends: .cpp14Debug

c++ 14 RelWithDebInfo:
  extends: .cpp14RelWithDebInfo

c++ 14 Release:
  extends: .cpp14Release

