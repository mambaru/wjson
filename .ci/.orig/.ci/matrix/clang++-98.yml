## clang++-98

.clang98Debug:
  extends:
    - .build_template
    - .clang++98Debug
  before_script:
    - export CXX_STANDARD=98 CXX_COMPILER=clang++ BUILD_TYPE=Debug
    - export BLDIR="BUILD_CLANG98Debug" CMAKE_ARGS=""

.clang98RelWithDebInfo:
  extends:
    - .build_template
    - .clang++98RelWithDebInfo
  before_script:
    - export CXX_STANDARD=98  CXX_COMPILER=clang++ BUILD_TYPE=RelWithDebInfo
    - export BLDIR="BUILD_CLANG98RelWithDebInfo" CMAKE_ARGS=""

.clang98Release:
  extends:
    - .build_template
    - .clang++98Release
  before_script:
    - export CXX_STANDARD=98  CXX_COMPILER=clang++ BUILD_TYPE=Release
    - export BLDIR="BUILD_CLANG98Release" CMAKE_ARGS=""

clang++ 98 Debug:
  extends: .clang98Debug

clang++ 98 RelWithDebInfo:
  extends: .clang98RelWithDebInfo

clang++ 98 Release:
  extends: .clang98Release

