###################################################################
#                                                                 #
#  Индивидуальные настройки проекта для непрерывной интеграции.   #
#                                                                 #
###################################################################

variables:

  # git тег, который будет установлен после успешного прохождения всех сборочных линий
  RELEASE_TAG: "0.9.0"

  # ветка git для релизов
  RELEASE_BRANCH: "release-0.9"

  # пушить релизы на github (только для публичных проектов)
  PUSH_TO_GITHUB: "ON"

  # создать сборку для деплоя в папке /monamour сборочного сервера
  MAKE_ASSEMBLY: "OFF"

  # уменьшите это значение если сборка тяжеловесная (например используется v-set)
  BUILD_THREADS: 4

  # Временно отключите если нужно произвести отладку на сборочном сервере (ну или когда админы дадут достаточно диска)
  GC: "ON"

  MAKE_VERBOSE: 0

